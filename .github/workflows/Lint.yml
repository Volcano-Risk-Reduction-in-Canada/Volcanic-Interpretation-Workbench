name: Code Quality

on: [push]

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Run flake8
        uses: julianwachholz/flake8-action@v2
        with:
          checkName: "Python Lint"
          plugins: flake8-spellcheck
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}